# This is a basic workflow to help you get started with Actions

name: versions:2016.0

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string 1:00  weekly,Wednesday,1:00 #m h d/m m d/w 
    - cron:  '33 1 * * 3'

env:
  ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: true
  ACTIONS_RUNNER_FORCED_INTERNAL_NODE_VERSION: node16
  ACTIONS_RUNNER_FORCE_ACTIONS_NODE_VERSION: node16

jobs:
  versions:
    runs-on: ubuntu-latest
#    ##container:
#    ##  image: credocker/creubuntu:2024.0
    steps:
      - name: run docker in docker
        run: (docker container run --volume ./cre/versions:/cre/versions credocker/creubuntu:2016.0 /cre/update-versions.sh 2016) 
#
      - name: Submit changes       
        uses: EndBug/add-and-commit@v9
        with:
#          pull: '--rebase --autostash ...'
          add: 'cre/versions/versions_2016.txt cre/versions/requirements_2016.txt'
          tag_push: '--force'
